<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bai1-canhhuyen</title>  
    </head>
    <body>
        <h1>ĐÂY LÀ BÀI 1</h1>
        <script>
            while (true) {
                try {
                    let a = prompt('Input a: ');
                    if (isNaN(Number(a))) {
                        alert('Xin hãy nhập đúng định dạng là số!');
                        continue;
                    }

                    let b = prompt('Input b: ');
                    if (isNaN(Number(b))) {
                        alert('Xin hãy nhập đúng định dạng là số!');
                        continue;
                    }

                    console.log('Bạn đã nhập: a = ' + a + ', b = ' + b);

                    let c = Math.sqrt(Math.pow(a,2)+Math.pow(b,2));
                    document.write(`Cạnh huyền tam giác vuông c = ${c.toPrecision(10)}`);
                    break;

                } catch (e) {
                    console.log("Lỗi nhập sai định dạng số");
                }
            }
        </script>
    </body>                     
</html>
