<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2 - Animating Element</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            background-color: white;
            margin: 20px 0;
        }
        
        .label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            color: #666;
        }
        
        #block {
            background-color: purple;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50px;
            left: 0;
            transition: left 0.1s ease;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .instructions {
            text-align: center;
            margin: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Bài 2: Animating Element</h1>
    <div class="instructions">
        <p>Nhấn nút "Go right" để di chuyển khối màu tím sang phải</p>
    </div>
    
    <button onclick="toTheRight()" id="goButton">Go right</button>
    
    <div class="container">
        <div class="label">Go right</div>
        <div id="block"></div>
    </div>

    <script>
        function toTheRight() {
            let b = document.getElementById("block");
            let x = 0;
            let button = document.getElementById("goButton");
            
            // Vô hiệu hóa nút trong khi animation đang chạy
            button.disabled = true;
            
            let interval = setInterval(function () {
                if (x === 600) {
                    clearInterval(interval);
                    button.disabled = false; // Kích hoạt lại nút
                } else {
                    x++;
                    b.style.left = x + "px";
                }
            }, 2);
        }
    </script>
</body>
</html>
