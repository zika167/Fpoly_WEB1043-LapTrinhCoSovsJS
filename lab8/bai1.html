<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>lab81.html – Upload files</title>
        <style>
            :root {
                --pri: #667eea;
                --sec: #764ba2;
            }
            * {
                box-sizing: border-box;
            }
            body {
                font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
                background: linear-gradient(135deg, var(--pri), var(--sec));
                min-height: 100vh;
                margin: 0;
                display: grid;
                place-items: center;
                padding: 24px;
            }
            .card {
                width: min(900px, 100%);
                background: #fff;
                border-radius: 16px;
                padding: 28px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
            }
            h1 {
                margin: 0 0 8px;
                background: linear-gradient(135deg, var(--pri), var(--sec));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
            .row {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 24px;
            }
            .sec {
                border: 1px solid #eef1f6;
                border-radius: 12px;
                padding: 20px;
            }
            .sec h2 {
                font-size: 18px;
                margin: 0 0 12px;
            }
            .uploader {
                display: flex;
                gap: 12px;
                align-items: center;
            }
            input[type="file"] {
                padding: 10px;
                border: 1px dashed #cdd6f4;
                border-radius: 10px;
                width: 100%;
            }
            .list {
                margin-top: 12px;
                display: grid;
                gap: 8px;
            }
            .item {
                display: flex;
                align-items: center;
                gap: 12px;
                padding: 10px;
                border: 1px solid #eef1f6;
                border-radius: 10px;
                background: #fafbff;
            }
            .item img {
                width: 56px;
                height: 56px;
                object-fit: cover;
                border-radius: 8px;
                border: 1px solid #eef1f6;
            }
            .meta {
                flex: 1;
            }
            .name {
                font-weight: 600;
            }
            .size {
                font-size: 12px;
                color: #666;
            }
            .empty {
                color: #888;
                font-style: italic;
            }
            @media (max-width: 800px) {
                .row {
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h1>Upload files</h1>
            <p>
                Ví dụ: upload 1 file và upload nhiều file. Hiển thị tên, dung lượng và ảnh xem trước
                nếu là ảnh.
            </p>

            <div class="row">
                <section class="sec">
                    <h2>Upload 1 file</h2>
                    <div class="uploader">
                        <input id="single" type="file" />
                    </div>
                    <div id="singleList" class="list"><div class="empty">Chưa chọn file.</div></div>
                </section>

                <section class="sec">
                    <h2>Upload nhiều file</h2>
                    <div class="uploader">
                        <input id="multiple" type="file" multiple />
                    </div>
                    <div id="multiList" class="list"><div class="empty">Chưa chọn file.</div></div>
                </section>
            </div>
        </div>

        <script>
            const singleInput = document.getElementById("single");
            const multiInput = document.getElementById("multiple");
            const singleList = document.getElementById("singleList");
            const multiList = document.getElementById("multiList");

            function formatSize(bytes) {
                if (bytes === 0) return "0 B";
                const k = 1024,
                    sizes = ["B", "KB", "MB", "GB", "TB"];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + " " + sizes[i];
            }

            function render(files, container) {
                container.innerHTML = "";
                if (!files || files.length === 0) {
                    container.innerHTML = '<div class="empty">Chưa chọn file.</div>';
                    return;
                }
                [...files].forEach((file) => {
                    const wrap = document.createElement("div");
                    wrap.className = "item";
                    const isImg = /^image\//.test(file.type);
                    if (isImg) {
                        const img = document.createElement("img");
                        img.src = URL.createObjectURL(file);
                        img.onload = () => URL.revokeObjectURL(img.src);
                        wrap.appendChild(img);
                    }
                    const meta = document.createElement("div");
                    meta.className = "meta";
                    const name = document.createElement("div");
                    name.className = "name";
                    name.textContent = file.name;
                    const size = document.createElement("div");
                    size.className = "size";
                    size.textContent = `${file.type || "unknown"} • ${formatSize(file.size)}`;
                    meta.appendChild(name);
                    meta.appendChild(size);
                    wrap.appendChild(meta);
                    container.appendChild(wrap);
                });
            }

            singleInput.addEventListener("change", (e) => render(e.target.files, singleList));
            multiInput.addEventListener("change", (e) => render(e.target.files, multiList));
        </script>
    </body>
</html>
