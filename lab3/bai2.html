<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai2</title>
</head>
<body>
    <h1>ĐÂY LÀ BÀI 2</h1>
    <script>
        for (let i = 1; i < 10; i++) {
            console.log(`Bảng cửu chương ${i}:`)
            for (let j = 1; j <= 10; j++) {
                console.log(`${i} x ${j} = ${i * j}`)
            }
        }
    </script>
</body>
