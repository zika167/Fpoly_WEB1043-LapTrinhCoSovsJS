<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5 - B√†i 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .product-info {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(240, 147, 251, 0.3);
        }

        .product-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 18px;
            opacity: 0.9;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            background: white;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="number"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .divider {
            margin: 30px 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            border: none;
        }

        .result-section {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(168, 237, 234, 0.3);
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px 0;
        }

        .result-item:last-child {
            margin-bottom: 0;
        }

        .result-label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .result-value {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            background: white;
            padding: 8px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .product-name {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõí M√°y t√≠nh gi√° s·∫£n ph·∫©m</h1>
        </div>

        <div class="product-info">
            <div class="product-name" id="pro" data-price="1950">iPhone 9</div>
            <div class="product-price">Gi√°: $1,950</div>
        </div>

        <div class="input-group">
            <label for="qty">S·ªë l∆∞·ª£ng:</label>
            <input type="number" id="qty" placeholder="Nh·∫≠p s·ªë l∆∞·ª£ng..." min="0" />
        </div>

        <button class="btn" onclick="display()">T√≠nh to√°n</button>

        <hr class="divider" />

        <div class="result-section">
            <div class="result-item">
                <span class="result-label">T√™n s·∫£n ph·∫©m:</span>
                <span class="result-value" id="name">?</span>
            </div>
            <div class="result-item">
                <span class="result-label">T·ªïng ti·ªÅn:</span>
                <span class="result-value" id="amount">?</span>
            </div>
        </div>
    </div>

    <script>
        function display() {
            var pro = document.getElementById("pro");
            var qty = document.getElementById("qty");

            var name = pro.innerText;
            var price = parseFloat(pro.getAttribute("data-price"));
            var quantity = parseInt(qty.value);

            if (isNaN(quantity) || quantity < 0) {
                alert("Vui l√≤ng nh·∫≠p s·ªë l∆∞·ª£ng h·ª£p l·ªá");
                return;
            }

            var amount = price * quantity;

            document.getElementById("name").innerText = name;
            document.getElementById("amount").innerText ="$" + amount.toLocaleString();
        }
    </script>
</body>
</html>
